<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="">Recipe</a>
        <i
          class="fa-solid fa-bars fa-2x text-white-50 translate nav-button"
          id="control-menu"
        ></i>
      </div>
    </nav>

    <div
      class="menu shadow-lg bg-dark text-white-50 col-md-4 position-fixed"
      style="left: -100%"
      id="menu"
    >
      <ul class="list-unstyled navbar-items"></ul>
    </div>

    <div class="home vh-100">
      <div
        class="layer w-100 h-100 d-flex justify-content-center align-items-center flex-wrap"
      >
        <div class="container">
          <div class="row">
            <div class="col-sm-8">
              <input type="text" class="form-control" id="search-bar" />
            </div>
            <div class="col-sm-4 text-center">
              <button class="btn btn-success w-50" id="search-button">
                <i class="fa-solid fa-search fa-1x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading" id="loading" style="display: none">Loading...</div>

    <div class="recipes container py-5">
      <div class="row g-4" id="recipe-cont"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
